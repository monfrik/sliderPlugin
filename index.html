<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sliderPlugin.css">
    <link rel="stylesheet" href="css/style.css">
    <title>slider</title>
</head>
<body>
    <main>
        <div class="slider user">
            <div class="slider-swap slider-prev"><div class="slider-arrow slider-arrow-left"></div></div>
            <div class="slider-swap slider-next"><div class="slider-arrow slider-arrow-right"></div></div>
            <ul class="slider-wrap">
                <li class="slider-item">
                    <img class="slider-img" src="img/bastien-grivet-fairytale.jpg" alt="slide1">
                </li>
                <li class="slider-item">
                    <img class="slider-img" src="img/bastien-grivet-love-hd.jpg" alt="slide2">
                </li>
                <li class="slider-item">
                    <img class="slider-img" src="img/bastien-grivet-on-my-way.jpg" alt="slide3">
                </li>
                <li class="slider-item">
                    <img class="slider-img" src="img/bastien-grivet-the-door.jpg" alt="slide4">
                </li>
                <li class="slider-item">
                    <img class="slider-img" src="img/bastien-grivet-untitled-artwork.jpg" alt="slide5">
                </li>
            </ul>
            <ul class="slider-indicators">
                <li class="slider-indicator"></li>
                <li class="slider-indicator"></li>
                <li class="slider-indicator"></li>
                <li class="slider-indicator"></li>
                <li class="slider-indicator"></li>
            </ul>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.touchswipe.min.js"></script>
    <script src="js/sliderPlugin.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
